    <script>
        function showSvg() {
            document.getElementsByTagName("svg")[0].style.display = "block";
        }

        function console_log_test() {
            showSvg();
            console.log("console.log test");
        }

        function console_warn_test() {
            showSvg();
            console.warn("console.warn test");
        }

        function console_error_test() {
            showSvg();
            console.error("console.error test");
        }

        function console_log_obj_test() {
            showSvg();
            console.log({ "Hello, ": "World!" });
        }

        function error_test() {
            showSvg();
            ErrorTest;
        }

        async function promise_error_test() {
            showSvg();
            await Promise.resolve();
            InPromiseErrorTest;
        }

        function stack_size_exceeded_test() {
            showSvg();
            const callStackExceededTest = () => callStackExceededTest();
            callStackExceededTest();
        }

        function auto_test() {
            showSvg();
            console.log("console.log test");
            setTimeout(() => {
                console.warn("console.warn test");
                console.error("console.error test");
            }, 2000);
            setTimeout(() => {
                console.log({ "Hello, ": "World!" });
                ErrorTest;
            }, 4000);
            (async () => {
                await new Promise(r => setTimeout(r, 6000));
                InPromiseErrorTest;
            })();
            (async () => {
                await new Promise(r => setTimeout(r, 8000));
                const callStackExceededTest = () => callStackExceededTest();
                callStackExceededTest();
            })();
            setTimeout(() => {
                console.log("Happy debugging! ðŸš€");
            }, 10000);
        }
    </script>
